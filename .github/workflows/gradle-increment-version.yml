name: Gradle - Increment version project

on:
  workflow_call:
    inputs:
      group_to_increment:
        description: "Which group has to be increased"
        required: true
        type: string
        default: "patch"
      isRelease:
        description: "If the new version is a release"
        required: false
        type: boolean
      java_version:
        description: "Java version to use"
        required: true
        type: string
      java_dist:
        description: "Java distribution to use"
        required: true
        type: string

jobs:
  increment:
    name: Increment
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout project
        uses: actions/checkout@v2

      -
        name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: ${{ inputs.java_version }}
          distribution: ${{ inputs.java_dist }}

      -
        name: Gradle - Prepare build
        uses: gradle/gradle-build-action@v2

      -
        name: Increment version
        if: ${{ ! inputs.isRelease }}
        run: |
          GRADLE_ARGS="-Pincrement=${{ inputs.group_to_increment }}"
          echo $GRADLE_ARGS
          ./gradlew incrementVersion $GRADLE_ARGS

      -
        name: Increment version
        if: ${{ inputs.isRelease }}
        run: |
          GRADLE_ARGS="-Pincrement=${{ inputs.group_to_increment }} -PisRelease"
          echo $GRADLE_ARGS
          gradle incrementVersion $GRADLE_ARGS
          

name: Docker build

on:
  push:
    branches:
      - feature/cicd

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: List all files
        run: |
          ls
      - name: Get version
        id: get_version
        run: |
          RAW_BUILD_VERSION=$(grep "^version" build.gradle | sed -E 's/^version.*?\x27(.*?)\x27/\1/')
          echo "raw_project_version=$RAW_BUILD_VERSION" >> $GITHUB_ENV
          BUILD_VERSION=$(echo $RAW_BUILD_VERSION | sed -E 's/([0-9]*?\.[0-9]*?\.[0-9]*?).*/\1/')
          echo "project_version=$BUILD_VERSION" >> $GITHUB_ENV
          [[ $RAW_BUILD_VERSION = *-SNAPSHOT ]] && IS_SNAPSHOT=true || IS_SNAPSHOT=false
          echo "is_snapshot=$IS_SNAPSHOT" >> $GITHUB_ENV
      - name: print version
        run: |
          echo "Version ${{env.raw_project_version}} - ${{env.project_version}} - ${{env.is_snapshot}}"
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Gradle - Prepare build
        uses: gradle/gradle-build-action@v2
      - name: Gradle - Build
        run: gradle build
      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: build/test-results/junit/**/*.xml
      - name: Codecov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: build # optional
      - name: List all files
        run: |
          ls
      - name: Docker - login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Docker - build & push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: coutcout/bouchon:${{ env.raw_project_version }}
          build-args: |
            JAR_FILE=./build/libs/bouchon-${{ env.raw_project_version }}.jar
            CONFIG_FOLDER=./config
